version: '3.9'
services:
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - 3000:3000
    volumes:
      - .:/app
  
  postgres:
    image: postgres:13.2
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - .:/postgresql
